{% extends "default.html" %}
{% block content %}
<form>
    <div class="form-group row">
        <label for="date" class="col-sm-2 col-form-label">Date : </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="date" value="{{ data[1] }}" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="place" class="col-sm-2 col-form-label">Place : </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="place" value="{{ data[2] }}" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="amount" class="col-sm-2 col-form-label">Amount : </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="amount" value="{{ data[3] }}" disabled>
        </div>
    </div>
</form>
{% endblock %}
