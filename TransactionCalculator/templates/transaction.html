{% extends "default.html" %}
{% block content %}
{% if dis %}
    <form method="POST" action="/edit/{{ data[0] }}">
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" name="date" value="{{ data[1] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="place" class="col-sm-2 col-form-label">Place : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="place" name="place" value="{{ data[2] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="amount" name="amount" value="{{ data[3] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </form>
{% else %}
    <form method="POST" action="/save/{{ data[0] }}">
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="date" name="date" value="{{ data[1] }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="place" class="col-sm-2 col-form-label">Place : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="place" name="place" value="{{ data[2] }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="amount" name="amount" value="{{ data[3] }}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
{% endif %}
{% endblock %}
