{% extends "default.html" %}
{% block content %}
{% if dis %}
    <form method="POST" action="/edit/{{ data[0] }}">
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date : </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date" value="{{ data[1] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <label for="place" class="col-sm-2 col-form-label">Place : </label>
            <div class="col-sm-10">
                <select class="form-select" id="place" name="place" aria-label="Default select example" disabled>
                    <option value="" disabled selected>Select Your Option :</option>
                    {% for option in Options %}
                        {% if option == data[2] %}
                            <option value="{{ option }}" selected="selected">{{ option }}</option>
                        {% else %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="amount" name="amount" value="{{ data[3] }}" disabled>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Edit</button>
            </div>
        </div>
    </form>
{% else %}
    <form method="POST" action="/save/{{ data[0] }}">
        <div class="form-group row">
            <label for="date" class="col-sm-2 col-form-label">Date : </label>
            <div class="col-sm-10">
                <input type="date" class="form-control" id="date" name="date" value="{{ data[1] }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="place" class="col-sm-2 col-form-label">Place : </label>
            <div class="col-sm-10">
                <select class="form-select" id="place" name="place" aria-label="Default select example">
                    <option value="" disabled selected>Select your option</option>
                    {% for option in Options %}
                        {% if option == data[2] %}
                            <option value="{{ option }}" selected="selected">{{ option }}</option>
                        {% else %}
                            <option value="{{ option }}">{{ option }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="form-group row">
            <label for="amount" class="col-sm-2 col-form-label">Amount : </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="amount" name="amount" value="{{ data[3] }}">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
              <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>
    </form>
{% endif %}
{% endblock %}
